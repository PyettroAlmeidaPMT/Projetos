<!DOCTYPE html>
<html>
<head>
    <style>
        .dark #Grade{background-color: black;}
        .dark #tela{background-color: black;}
        .dark #numb{background-color: black; color: white;}
        .dark button{background-color: rgb(50,50,50); color: white;}
        .dark #Fim{background-color:#1a3d6c; color: white;}
        .dark button:hover{background-color: rgb(70,70,70);}
        .dark #Fim:hover{background-color:#1C4478;}
        #Grade{
            width: 100%;
            height: 100%;
            top: 0%;
            left: 0%;
            position: absolute;
            background-color: white;
            display: grid;
           grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(5,1fr);  
            align-items: stretch;
            justify-items: stretch;
            gap: 5px;
            
        }
      
        #FimLi{
            grid-row: span 2;
        }
        #Fim{
           background-color: pink;
        }
        #Fim:hover{
            background-color: purple;
        }
        #tela{
            grid-column: 1/5;
            grid-row: 1/3;
            width: 100%;
            height:100;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        #numb{
            font-size: 10rem;
            align-items: center;
            font-family: sans-serif;
        }
        ol{
            display: grid;
        grid-template-rows: repeat(5,1fr);
       
          width: 100%;
          height: 100%;
          margin: 0%;
          padding: 0%;
            list-style: none;
          align-items: stretch;
          justify-content: stretch;
          display: grid;
           grid-row: 3/6;
           gap: 5px;
        }
        button{
            border: none;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: large;
            border-radius: 5px;
            
        }
        button:hover{
            background-color: rgb(200,200,200);
            cursor: pointer;
        }

        li{
              width: 100%;
            height: 100%;

        }
        #column1{grid-column: 1;}
        #column2{grid-column: 2;}
        #column3{grid-column: 3;}
        #column4{grid-column: 4}
          #intro{
            background-color: #0a1931;
            width: 100%;
            height: 100%;
            position: absolute;
            top:0%;
            left: 0%;
            z-index: 2;
          
          } 
          h1{
            background: linear-gradient(#1a3d6c, #4a7fa7);
            font-size: 150px;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-stroke: 2px #b3cfe5;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -100%);
            font-family:'Times New Roman', Times, serif;
            animation: fade 5s ease-in;
            user-select: none;
            z-index: 2;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }
       
          @keyframes fade {
            from{
                opacity: 0%;
            }
            to{
                opacity: 100%;
            }
            
            
          }
        
          h3{
            color: white;
            font-size: 2rem;
            top:50%;
            left: 50%;
            transform: translate(-51%, 10%);
            position: absolute;
            font-family:Arial, Helvetica, sans-serif;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #fff;
            user-select: none;
            width: 0;
            animation: typing 5s steps(28, end) forwards, blink 0.7s 7, cursor 18s forwards;
            animation-delay: 
            0,
            0,
            5s;
             z-index: 2;
          }
          @keyframes typing{
            from{width: 0;}
            to{ width: 28ch;}
          
          }
          @keyframes blink{
            50%{border-color: transparent;}
          }
          @keyframes cursor {
        
            to{border-right: none;}
          }
           @media (max-width: 600px) {
            h1{
                font-size: 30px;
                transform: translate(-45%,30% );
            }
            h3{
                font-size: 1rem;
            }
        }
        .fade-out{
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        @media (max-height: 600px) {
            #numb{
                transform: scale(0.7);
                
            }
            #tela{
                overflow-y: hidden;
            }
            #grade{
                overflow: scroll;
            }
        }
        #toogle{
            width: 10vw;
            height: 5vh;
            position: absolute;
            top: 1%;
            left: 1%;   
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            align-content: center;
            font-size: 1rem;
        }
       
    </style>
</head>
<body class="dark">
      <div id="intro">

            <h1> PMT </h1>
            <h3> Confie em nós, a sua tecnologia! </h3>
        </div>

    <div id="Grade"> 
    <div id="tela"> 
            <button id="toogle"> Light </button>
           <p id="numb" style="user-select: none;"> 0 </p></div>
    <ol id="column1">
        <li> <button id="soma"> + </button> </li>
        <li> <button id="Sete"> 7 </button></li>
        <li> <button id="Quatro"> 4 </button> </li>
        <li> <button id="Um"> 1 </button> </li>      
        <li> <button id="clear"> C </button></li>            
    </ol>
    <ol id="column2">
         <li> <button id="Sub"> - </button> </li>
        <li> <button id="Oito"> 8 </button></li>
        <li> <button id="Cinco"> 5 </button> </li>
        <li> <button id="Dois"> 2 </button> </li>  
        <li id="Zeroli"> <button id="Zero"> 0 </button> </li>              
    </ol>
     <ol id="column3">
         <li> <button id="Mult"> * </button> </li>
        <li> <button id="Nove"> 9 </button></li>
        <li> <button id="Seis"> 6 </button> </li>
        <li> <button id="Tres"> 3 </button> </li>      
        <li> <button id="Rad"> √x </button></li> 
    </ol>  
         <ol id="column4">
         <li> <button id="Div"> / </button> </li>
        <li> <button id="Pot"> x² </button></li>
        <li> <button id="Porc"> % </button> </li>
        <li  id="FimLi"> <button id="Fim"> = </button> </li>        
    </ol>  
    </div>
    <script src="./Index.JS"> </script>
</body>
</html>
